			<div class="container">

					<a href="index.html" class="logo">

					</a>

				<div class="ftwo"> 
					<nav class="navbar">
						<a href="facility.html"> Facilities </a>
						<a href="instructors.html"> Instrutors </a>
						<a href="classes.html"> Classes </a>
						<a href="services.html"> Services </a>

						<a href="adminlogin.html"> Admin Login </a>
					</nav>
				</div>
			</div>
			
		</header>
		
		<section class="form">

			<div class="container" onload="document.registration.user_name.focus();">
				<h2> Sign Up </h2>
				<form name='registration' onSubmit="return formValidation();" method="GET" action="thankyou.html">
			        <div class="name">
						<label for="user-name">Name:</label>
				        <input 
				        	type="text" 
				        	name="user_name" 
				        	id="user_name" 
				        	size="50" 
				        	placeholder="Enter User Name here" required />
			        </div>
			        <div class="email">
						<label for="email">Email:</label>
				        <input 
				        	type="email" 
				        	name="email" 
				        	id="email" 
				        	size="50" 
				        	placeholder="Enter your email here" required />
			        </div>
			        <div class="extra">
			        	<div class="ops">
		 					<label for="ddlgender">Gender:</label>
					        <select name="ddlgender" id="ddlgender">
					            <option value="male">male</option>
					            <option value="female">female</option>
					        </select>
			        	</div>
			        	<div class="ops">
		 					<label for="pp"> Prefered Class </label>
					        <select id="pp">
					            <option >Basic</option>
					            <option >Intermediate</option>
					            <option >Advanced</option>
					            <option >Elite</option>
					            <option >Private Tuition</option>
					            <option >Junior</option>
					            <option >Self Defence Course</option>
					            <option >Privat Fitness Training</option>
					        </select>
			        	</div>
			        </div>
			        <div class="buts">
			        	<button 
			        	type="submit" 
			        	name="submit" 
			        	value="Submit" 
			        	/> Submit </button>
			        </div>

			        

			    </form>
			</div>
		</section>
